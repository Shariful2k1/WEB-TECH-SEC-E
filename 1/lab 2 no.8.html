<html>
<head>
    <title>Form</title>
</head>
<body>
    <form method="" action="" enctype="">

        <fieldset>
            <legend>PERSON PROFILE<legend>
        <fieldset>
            Name <input type="text" name="" value="" /> <br>
            Email <input type="email" name="" value="" /> <br>
            Gender  <input type="radio" name="gender" value="" /> Male
            <input type="radio" name="gender" value="" /> Female
            <input type="radio" name="gender" value="" /> Other <br>
            Date of Birth <input type="date" name="" value="" /> <br>
            Blood Group  <select name=""> 
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">AB+</option>
                <option value="">O-</option>
                <option value="">O+</option>
            </select> <br>
            Degree <input type="radio" name="degree" value="" /> SSC
            <input type="radio" name="degree" value="" /> HSC
            <input type="radio" name="degree" value="" /> BSc <br>
            Photo <input type="file" name="" value="" /> <br>

        
        <input type="submit" name="" value="Submit" />
        <input type="reset" name="" value="Reset" />



    </form>
</body>
</html>
