<html lang="en">
<head>
<title>Gender</title>
</head>
<body>
    <h1 id="validationMessage">Gender</h1>
    <input type="radio" name="gender" id="male" value="Male" onchange="gender()" /> Male
    <input type="radio" name="gender" id="female" value="Female" onchange="gender()" /> Female
    <input type="radio" name="gender" id="other" value="Other" onchange="gender()"  /> Other <br>
    <input type="button" name="click" value="Click" onclick="gender()" />

    <script>
        function gender() {
            let male = document.getElementById('male').checked;
            let female = document.getElementById('female').checked;
            let other = document.getElementById('other').checked;
            let validationMessage = document.getElementById('validationMessage');

            if (male || female || other) {
                validationMessage.innerHTML = "Validation Successful";
                validationMessage.style.color = "green";
            } else {
                validationMessage.innerHTML = "At least select one option";
                validationMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
